<!DOCTYPE html>

<!-- Demonstrates HTML -->

<html lang="en">  <!--  -->
    <head>          <!-- meta data -->
        <title>
            Hello!
        </title>
    </head>
    <body> <!-- visual in the page -->
        Hello, world! <br> <!-- br..breakline -->
        
        <img src="cat.jpg" alt="Picture of a cat" /> <!-- image tag, no close tag, doesnt make sense --> <br>
        
        Visit <a href="https://harvard.edu">Harvard</a>. <!-- adding internetlinks --> <br>
        
        <p>This is paragraph one.</p>
 
        <p>This is paragraph two.</p>
 
        <p>This is paragraph three.</p>
        <br>
        <table>   <!--  -->
            <tr> <!-- tr..table row -->
                <td>cell 1</td> <!-- td...table data, to show one individual cells -->
                <td>cell 2</td>
                <td>cell 3</td>
            </tr>
            <tr>
                <td>cell 4</td>
                <td>cell 5</td>
                <td>cell 6</td>
            </tr>
        </table>
        <br>
        <!-- q...query on google urlpage, webpage can "get" parameters= here are some additional info about the request-->
        <!-- action...action of a form is where the form should be submitted to after I click that submit button -->
        <form action="https://www.google.com/search" method="get">  <!-- inside this form there are 2 parts: text, submit -->
            <input name="q" type="text">   <!-- user can type in some text -->
            <input type="submit" value="Submit Form"> <!-- button to submit this form  -->
        </form>
    </body>
</html>
